<!DOCTYPE html>
<html>
<head>

  <title>購入履歴 | テキストショッピング</title>

</head>

<body>
  <h1>テキストショッピング - 購入履歴</h1>

    {% if qtys == 0 %}

	{{ qty }}

        {% endfor %}
    {% endif %}

    <p><a href="/">ホーム</a></p>
  </div>
</body>
</html>
